# Option C: On push of tag v*, patch server.json, publish npm, build/push Docker, create GitHub Release.
# Required secrets: NPM_TOKEN (npm publish). Optional: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (Docker push).

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Patch server.json with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/{{VERSION}}/$VERSION/g" server.json
          echo "Patched server.json:"
          grep -E '"version"|identifier' server.json | head -5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Docker Buildx
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            stackby/stackby-mcp-server:${{ steps.version.outputs.version }}
            stackby/stackby-mcp-server:latest

      - name: Create GitHub Release and upload server.json
        uses: softprops/action-gh-release@v2
        with:
          files: server.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
